<!DOCTYPE html>
<html lang="en"> 
    <!-- head area -->
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Bài 13</title>
    <!-- link -->
    <link rel="stylesheet" href=".///css/bai13.css">
    <style>
     
    </style>
</head> 
<!-- body area -->
<body>
    <!-- Nội Dung -->
    <h1>Đăng ký du lịch</h1>
    <form action="">
        <!-- table area -->
        <table>
            <tr>
                <td><label for="Tên">Họ và tên</label></td>
                <td><input type="text" name="" id="Tên" size="60px"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ</label></td>
                <td><input type="text" name="" id="diachi" size="40px"></td>
            </tr>
            <tr>
                <td><label for="dienthoai">Điện thoại</label></td>
                <td><input type="number" name="" id="dienthoai"></td>
            </tr>
            <tr>
                <td><label for="khachvn">Khách việt Nam </label></td>
                <td><input type="checkbox" name="" id="khachvn" checked></td>
            </tr>
            <tr>
                <td><label for="du lich">Chọn tour</label></td>
                <td>
                    <select name="" id="du lich">
                        <optgroup label="Miền Bắc">
                            <option value="Hà Nội - Hạ Long - Sapa">Hà Nội - Hạ Long - Sapa</option>
                            <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="Hà Nội - Cát Bà - Tuấn Châu">Hà Nội - Cát Bà - Tuấn Châu</option>
                        </optgroup>
                        <optgroup label="">
                            <option value="Huế - Bạch mã - Đà Nẵng">Huế - Bạch mã - Đà Nẵng</option>
                            <option value="Nha Trang - Đà Lạt">Nha Trang - Đà Lạt</option>
                            <option value="Buôn Mê Thuột - Gia Lai - Kontun">Buôn Mê Thuột - Gia Lai - Kontun</option>
                        </optgroup>
                        <optgroup label="">
                            <option value="TP.HCM - Cần Thơ - Cà Mau">TP.HCM - Cần Thơ - Cà Mau</option>
                            <option value="TH.HCM - Mỹ Tho">TH.HCM - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Phương tiện</label></td>
                <td>
                    <input type="radio" name="" value="máy bay" id="phương tiện">
                    <label for="máy bay">Máy bay</label>
                    <input type="radio" name="" value="xe ô tô" id="phương tiện" checked>
                    <label for="xe ô tô">Xe ô tô</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><fieldset>
                    <legend><i>Số lượng đoàn khách</i></legend>
                    <label for="người lớn">Người lớn</label>
                    <input type="text" name="người lớn" id="người lớn" size="5px">
                    <label for="trẻ em">Trẻ em</label>
                    <input type="text" name="trẻ em" id="trẻ em" size="5px">
                </fieldset></td>
            </tr>
            <tr>
                <td>
                    <label for="">Ghi chú thêm</label>
                </td>
                <td>
                    <textarea rows="2" name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Đồng ý</button></td>
            </tr>
            <tr class="tb_tr">
                <td  colspan="2" >
                    Bạn Đã Đăng Ký Thành Công
                </td>
            </tr>
        </table>
    </form>
    <!-- body end -->
</body>
</html>
